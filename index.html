<style>
 .element {
  animation: pulse 5s infinite;
}
@keyframes pulse {
  0% {
    background-color: #001F3F;
  }
  100% {
    background-color: #FF4136;
  }
}
@media only screen and (max-width: 300px) {#main {margin-left: 0}}
body{
	font-family: 'Poiret One', cursive;
	background: #2d3436;
	color:white;
	font-size: 24px;
	overflow-y: hidden;
}
.button {
	border:2px solid #636e72;
	border-radius: 2px;
	margin: 0px;
	padding: 10px 45px 10px 45px;
}
.button:hover{
	background: white;
	color:black;
}
.card{
  pointer-events: none;
  transform: translateZ(0);
  padding: 30px;
  background: white;
  border-radius: 5px;
  width: 400px;
  height: 200px;
  margin: auto;
  transform-style: preserve-3d;
  backface-visibility: hidden;
  display: flex;
  box-shadow: 0 0 5px rgba(0,0,0,.1);
  position: relative;
  
  &:after{
    content:" ";
    position: absolute;
    width: 100%;
    height: 10px;
    border-radius: 50%;
    left:0;
    bottom:-50px;
    box-shadow: 0 30px 20px rgba(0,0,0,.3);
    
  }
  
  .card-content{
    margin: auto;
    text-align:center;
    transform-style: preserve-3d;
  }
 


</style>
  
</head>
